<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <table class="receipt">
      <caption>Purchase Receipt</caption>
      <thead>
        <th>
          Item
        </th>
        <th>
          Quantity
        </th>
        <th>
          Price
        </th>
        <th>
          Total
        </th>
      </thead>
      <tbody>
        <tr>
          <th>
            Coffee Mug
          </th>
          <td>
            2
          </td>
          <td>
            23$
          </td>
          <td>
            46$
          </td>
        </tr>
        <tr>
          <th>
            Coffee Beans
          </th>
          <td>
            1
          </td>
          <td>
            83$
          </td>
          <td>
            83$
          </td>
        </tr>
        <tr>
          <th>
            Black Tea Bags
          </th>
          <td>
            9
          </td>
          <td>
            2$
          </td>
          <td>
            18$
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>
            Total
          </th>
          <td colspan="3">
            147$
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
